<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>Lao DMH</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=2, minimum-scale=1">
	<meta name="format-detection" content="telephone=no">
	<meta name="keywords" content="Laos, DMH"/>
	<link rel="stylesheet" href="../css/base.css">
</head>
<body>
<div class="wrap">
	<header class="header">
	</header>
	<main class="content-area">
		<div class="breadcrumb-box">
			<div class="container">
				<p class="breadcrumb">
					<span class="breadcrumb-item"><i class="ic-home"></i><span class="for-a11y">home</span></span>
					<span class="breadcrumb-item">Satellites</span>
					<span class="breadcrumb-item">Image Viewer</span>
				</p>
			</div>
		</div>
		<div class="container contents">
			<div class="page-title-wrap">
				<h2 class="page-title">Image Viewer</h2>
			</div>
			<div class="viewer-top mt-40">
				<h3 class="sub-title">GK2A - AI RGB TRUE</h3>
				<div class="viewer-option">
					<span class="txt">Option</span>
				</div>
			</div>
			<div class="option-list mt-20">
				<div class="option-item full">
					<i class="ic-map1"></i>
					<input type="text" class="input-a">
					<select name="" class="select-a">
						<option value="">04:40 UTC</option>
					</select>
					<button type="button" class="btn-option">Present</button>
				</div>
				<div class="option-item">
					<i class="ic-map2"></i>
					<select name="" class="select-a">
						<option value="">GK2A</option>
					</select>
				</div>
				<div class="option-item">
					<i class="ic-map3"></i>
					<select name="" class="select-a">
						<option value="">Basic</option>
					</select>
				</div>
				<div class="option-item full">
					<i class="ic-map4"></i>
					<select name="" class="select-a">
						<option value="">AI RGB TRUE</option>
					</select>
				</div>
				<div class="option-item">
					<i class="ic-map5"></i>
					<select name="" class="select-a">
						<option value="">Laos</option>
					</select>
				</div>
				<div class="option-item">
					<i class="ic-map6"></i>
					<button type="button" class="btn-option">OFF</button>
				</div>
			</div>
			<div class="map-box">
				<div class="map-control">
					<div class="btn-group">
						<button type="button" class="btn-map">
							<i class="ic-map7"></i>
							<span class="for-a11y">확대</span>
						</button>
						<button type="button" class="btn-map">
							<i class="ic-map8"></i>
							<span class="for-a11y">현위치</span>
						</button>
						<button type="button" class="btn-map">
							<i class="ic-map9"></i>
							<span class="for-a11y">축소</span>
						</button>
					</div>
					<div class="btn-group">
						<button type="button" class="btn-map">
							<i class="ic-map10"></i>
							<span class="for-a11y">이미지</span>
						</button>
					</div>
					<div class="btn-group">
						<button type="button" class="btn-map">
							<i class="ic-map11"></i>
							<span class="for-a11y">다운</span>
						</button>
					</div>
				</div>
			</div>
		</div>
	</main>
	<footer class="footer">
	</footer>
</div>

<script src="../js/polyfill.js"></script>
<script src="../js/ui.global.js"></script>
<script src="../js/ui.common.js"></script>
<script>
	'use strict';

	//utils module
	(function (win, doc, undefined) {
		doc.addEventListener("DOMContentLoaded", function(){
			const currentPageName = 'Image Viewer';

			laosUI.common.menuActive(currentPageName);
		});
	})(window, document);

</script>
</body>
</html>
